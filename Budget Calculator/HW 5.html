<script type="text/javascript">

      var ConInfo = window.prompt("Enter last name:");

      //PhoneInfo storage

      console.log(street);

      document.write("<p>" + street + "</p>");
      document.write("<p>" + CityStateInfo + "</p>");
      document.write("<p>" + ZipcodeInfo + "</p>");
      document.write("(" + PI1 + ")" + "-" + PI2 + "-" + PI3);

</script>
